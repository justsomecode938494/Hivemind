<html>
<head>
    <title>Make A Payment</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="app-container">
        <div class="top-box">
            <p><span class = "left-icon">&#x2190;</span>Checkout<span class = "right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        <div class="middle-box">
            <h1>Free for 1 week</h1>
            <p>Pay</p>
        </div>
        <div class="bottom-box">
            <div class="card-details">
                <p>Pay using debit or credit card</p>
                <form method="get" action="../mainpage/index.html">
                    <div class="name-field-group">
                        <label for= "name">Enter Full Name<span> *</span></label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="name-field" placeholder="Enter Full Name" required /><br><br>
                    
                    </div>
                    <div class="email-field-group">
                        <label for= "email">Enter Email<span> *</span></label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="email-field" placeholder="Enter Email" required /><br><br>
                    
                    </div>
                    <div class="password-field-group">
                        <label for= "password">Enter Password<span> *</span></label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="password-field" placeholder="Enter Password" required /><br><br>
                    </div>
                    <div class="confirm-password-field-group">
                        <label for= "password">Reenter Password<span> *</span></label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="confirm-password-field" placeholder="re-enter Password" required /><br><br>
                    </div>
                    <div class="phone-field-group">
                        <label for= "phone">Enter Phone Number</label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="phone-number-field" placeholder="Enter Phone Number" /><br><br>
                    
                    </div>
                    <div class="age-field-group">
                        <label for= "age">Enter Age<span> *</span></label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="age-number-field" placeholder="Enter Age" required/><br><br>
                    
                    </div>

                    <button type="submit">Submit</button>
                   <!-- <div class="card-num-field-group">
                        <label>Card Number</label>
                        <input type="text" class="card-num-field" placeholder="****-****-****-****" required /><br><br>
                    </div>
                    <div class="date-field-group">
                        <label>Enter the Expiry Date</label>
                        <input type="text" class="date-num-field" placeholder="MM" required /><br><br>
                        <input type="text" class="date-num-field" placeholder="YYYY" required /><br><br>
                    </div>
                    <div class="code-field-group">
                        <label>Enter the CVV</label>
                        <input type="text" class="cvv-num-field" placeholder="CVV" required /><br><br>
                    </div>
                    <button type="submit">Pay Now</button>-->
                </form>
            </div>
        </div>
        


    </div>
</body>
</html>
