<html>
<head>
    <title>Make A Payment</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="app-container">
        <div class="top-box">
            <p><span class = "left-icon">&#x2190;</span>Checkout<span class = "right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        <div class="middle-box">
            <h1><span>$</span>35</h1>
            <p>Pay</p>
        </div>
        <div class="bottom-box">
            <div class="card-details">
                <p>Pay using debit or credit card</p>
                <form method="get" action="../signup/index3.html">
                    <div class="name-field-group">
                        <label for= "name">Enter Full Name</label>
                        <!--<input type="text" class="name-field" placeholder="Enter Full Name">-->
                        <input type="text" class="name-field" placeholder="Enter Full Name" required /><br><br>
                    
                    </div>
                    <div class="card-num-field-group">
                        <label>Card Number</label>
                        <input type="text" class="card-num-field" placeholder="****-****-****-****" required /><br><br>
                    </div>
                    <div class="date-field-group">
                        <label>Enter the Expiry Date</label>
                        <input type="text" class="date-num-field" placeholder="MM" required /><br><br>
                        <input type="text" class="date-num-field" placeholder="YYYY" required /><br><br>
                    </div>
                    <div class="code-field-group">
                        <label>Enter the CVV</label>
                        <input type="text" class="cvv-num-field" placeholder="CVV" required /><br><br>
                    </div>
                    <button type="submit">Pay Now</button>
                </form>
            </div>
        </div>
        


    </div>
</body>
</html>
